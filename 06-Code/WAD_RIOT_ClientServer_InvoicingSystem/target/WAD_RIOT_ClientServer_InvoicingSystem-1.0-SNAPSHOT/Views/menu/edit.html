<body>
	<div class="container mt-4"><h1>Editar Producto</h1> 
		<form action="/my-handling-form-page" method="post">
			<input type="submit" value="Cancelar" class="btn btn-danger"><br><br>
			<label for="checkbox">Activo:</label>
			<input type="checkbox" id="checkbox" name="checkbox"><br>
			<label for="code"class="mt-3">Código:</label>
			<input type="text" id="code" name="code">
			<form action="../../form-result.php" method="post" target="_blank">
				<p class="mt-3">
					Categoría: <input type="search" name="list" list="list">
				</p>
			</form>
			<datalist id="list">
				<option value="Foods">
				<option value="Service">
			</datalist>
	 			<label for="name">Nombre:</label>
	    		<input type="text" id="name" name="name"></imput><br>
	  			<label for="name">Precio:</label>
				<input type="text" id="price" name="price" class="mt-3"></imput><br><br>
	  			<label for="checkbox">IVA:</label>
				<input type="checkbox" id="iva" name="iva"></imput><br><br>
				<input type="submit" value="Guardar" class="btn btn-success">
		</form>
	</div>
</body>
